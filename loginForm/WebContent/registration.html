<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/datepicker.css">
<link rel="stylesheet" href="css/registration-form-with-bootstarp.css">
<link rel="stylesheet" href="view/registrationStyle.css">
<script src="registerJS.js"></script>
</head>
<body>
	<div class="container">
			<div class="page-header">
				<h1 align="center">Registration Form</h1>
			</div>
	<div class="row">
		
			<form class="form-horizontal has-feedback" role="form" method="get" action="regBen.jsp">
 
 			<label><b>NAME</b></label>
			<div class="row">
				<div class="col-lg-6">
				<input id="rFirst_name" class="form-control input-group-lg reg_name" type="text" name="rFirst_name" title="Enter first name" placeholder="First name">
				
				<input id="rLast_name" class="form-control input-group-lg reg_name" style="padding-left: 5px" type="text" name="rLast_name" title="Enter first name" placeholder="Last name">
				</div>
			</div>
			
			<label><b>Enter Email</b></label>
			<div class="row">
				<div class="col-lg-12">
					<input type="email"
					id="rEmail" 
      				class="form-control"
      				name="rEmail" 
      		 		placeholder="Email Address"
      		 		onkeypress="emailValid()"
      		 		title="Username should only contain lowercase letters. e.g. john"
      		 		><br>
      		 		<i class="glyphicon glyphicon-user form-control-feedback"></i>
				</div>
				<div id="errormail"></div>
			</div>
			
			<label><b>Enter Password</b></label>
			<div class="row">
				<div class="col-lg-12">
					<input type="password" 
      				id="rPassword"
      				class="form-control"
      				name="rPassword" 
      		 		placeholder="*****"
      		 		title="please enter valid password"
      		 		onkeypress="passwordValid()"
      		 		><br>
				</div>
				<div id="errorpass1"></div>
				<div id="errorpass2"></div>
				<div id="errorpass3"></div>
				<div id="errorpass4"></div>
				<div id="errorpass5"></div>
			</div>
			
			<label><b>Re-Enter password</b></label>
			<div class="row">
				<div class="col-lg-12">
					<input type="password" 
      				id="rEPassword"
      				class="form-control"
      				name="rEPassword" 
      		 		placeholder="*****"
      		 		title="please enter valid password"
      		 		onkeypress="ConfirmRePassword()"
      		 		><br>
				</div>
				<div id="errorpass"></div>
			</div>
			
			<label><b>Enter Mobile No</b></label>
			<div class="row">
				<div class="col-lg-12">
					<input type="number" 
      				id="rMno"
      				class="form-control"
      				name="rMno" 
      		 		placeholder="Mobile_no"
      		 		title="please enter valid password"
      		 		onkeypress="validMobileNo()"
      		 		><br>
				</div>
				<div class="errorMno"></div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<button type="reset" class="btn btn-default">Reset</button>			
		</form>
 
	</div><!-- end for class "row" -->
	</div><!-- end for class "container" -->
	
</body>
</html>
